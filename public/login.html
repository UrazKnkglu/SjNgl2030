<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/base.css">

    <style>

       
        #login_btn {
            width: 150px;
            height: 30px;
            border-radius: 30px;
            margin-top: 30px;
            text-align: center;
        }

        #help {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 325px;
        }
        
    

        

    </style>
</head>
<body>
    <div id="background">
        <h1>Login</h1>
        <section id="credentials">
            <div class="input_div">
                <input id="username" autocomplete="username" placeholder="Username" type="text"><svg width="30", height="30" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M0 0h48v48H0z" fill="none"></path> <g id="Shopicon"> <path d="M31.278,25.525C34.144,23.332,36,19.887,36,16c0-6.627-5.373-12-12-12c-6.627,0-12,5.373-12,12 c0,3.887,1.856,7.332,4.722,9.525C9.84,28.531,5,35.665,5,44h38C43,35.665,38.16,28.531,31.278,25.525z M16,16c0-4.411,3.589-8,8-8 s8,3.589,8,8c0,4.411-3.589,8-8,8S16,20.411,16,16z M24,28c6.977,0,12.856,5.107,14.525,12H9.475C11.144,33.107,17.023,28,24,28z"></path> </g> </g></svg>
            </div>
            <div class="input_div">
                <input id="password" autocomplete="current-password" placeholder="Password" type="password">


                <svg width="30", height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 14.5V16.5M7 10.0288C7.47142 10 8.05259 10 8.8 10H15.2C15.9474 10 16.5286 10 17 10.0288M7 10.0288C6.41168 10.0647 5.99429 10.1455 5.63803 10.327C5.07354 10.6146 4.6146 11.0735 4.32698 11.638C4 12.2798 4 13.1198 4 14.8V16.2C4 17.8802 4 18.7202 4.32698 19.362C4.6146 19.9265 5.07354 20.3854 5.63803 20.673C6.27976 21 7.11984 21 8.8 21H15.2C16.8802 21 17.7202 21 18.362 20.673C18.9265 20.3854 19.3854 19.9265 19.673 19.362C20 18.7202 20 17.8802 20 16.2V14.8C20 13.1198 20 12.2798 19.673 11.638C19.3854 11.0735 18.9265 10.6146 18.362 10.327C18.0057 10.1455 17.5883 10.0647 17 10.0288M7 10.0288V8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8V10.0288" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </div>
        </section>
        <section id="help">
            <label id="pass_visibility"><input type="checkbox" id="show_password_chkbox"> Show password</label>
        </section>
        <section id="help">
            <label id="rememberMe_div"><input id="rememberMe" type="checkbox"> Remember me</label>
            <div id="forgot-password_div"><a class="clickable_text" href="/forgot-password">Forgot password</a></div>
        </section>
        <section>
            <button id="login_btn">Login</button>
        </section>
        <section>
            <div class="down_note" >Don't have an account? <a class="clickable_text" href="/register">Register</a></div>
        </section>
        <section id="error">
            <div class="down_note"></div>
        </section>
    </div>
</body>
<script src="/scripts/login.js"></script>
<script>
    document.querySelector("#show_password_chkbox").addEventListener("click", () => {
        document.querySelectorAll("#password").forEach(input => {
            input.type = (document.querySelector("#show_password_chkbox").checked ? "text" : "password")
        })
    })
</script>
</html>
