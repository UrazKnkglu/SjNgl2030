    body {

      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-top: 0;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      background: white;
      color: black;
      transition: 0.3s ease;
      width: 175px;
      font-size: 12px;
    }

    button:hover {
      background: black;
      color: white;
    }

    section {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      width: 350px;
    }

    a {
      text-align: center;
      width: 175px;
    }

    #greeting {
      text-align: center;
    }

    #background {
      overflow-y: scroll;
      overflow-x: hidden;
      height: 400px;
    }

    input[type="text"]:disabled,
    input[type="password"]:disabled {
      color: gray;
      font-style: italic;
      cursor: not-allowed;
    }
